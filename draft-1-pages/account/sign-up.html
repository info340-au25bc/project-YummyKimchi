<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Luke, Andrew, Hieu">
    <meta name="description" content="A website for tracking clothing and clothing combinations">
    <title>Wardrobe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Encode+Sans:wdth,wght@125,900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Encode Sans' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../../img/shirt-icon.png">
</head>
<!-- Body -->
<body>
    <!-- Nav Bar and Header -->
    <header>
    <nav>
        <div class="app-home"><a href="">HOME</a></div>
        <div class="more-menu"><a href=""><img src="../../img/menu.png" class="menu-pic"></a></div>
        <div class="app-links">
            <ul>
                <li><a href="">INVENTORY</a></li>
                <li><a href="">OUTFIT BUILDER</a></li>
                <li><a href="">ACCOUNT</a></li>
            </ul>
        </div>
    </nav>
    </header>
    <!-- Login Section -->
    <div class="login-box flex-column">
        <div class="flex-column subsection">
            <p>Please choose a Username and Password to sign up!</p>
        </div>
        <form action="login.html" method="GET">
            <div class="flex-column subsection">
                <div class="flex-column submission-box">
                    <label for="userInput">Username</label>
                    <input type="text" id="userInput" name="Your username...">
                </div>
                <div class="flex-column submission-box">
                    <label for="passwordInput">Password</label>
                    <input type="text" id="passwordInput" name="Your password...">
                </div>
                <div class="flex-column submission-box"><button type="submit">Submit</button></div>
            </div>
        </form>
    </div>
</body>
</html>
